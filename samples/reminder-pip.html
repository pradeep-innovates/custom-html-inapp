<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reco Tray</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
      }

      .popup {
        background: #141425;
        overflow: hidden;
        width: 100%;
        max-width: 700px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        padding-bottom: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0 auto;
        border-radius: 12px 12px 0 0;
      }

      .popup-close {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        width: 36px;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        z-index: 2;
      }

      .pop-up-image {
        position: relative;
        width: 100%;
        height: 200px;
      }

      .pop-up-image::before {
        content: "";
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(20, 20, 37, 0) 57%,
          #141425 100%
        );
      }

      .pop-up-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
      }

      .container {
        display: block;
        width: 100%;
      }

      .quiz-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 16px 0;
        width: 100%;
      }

      .quiz-question h2 {
        color: #acacac;
        font-size: 14px;
        font-weight: 600;
        line-height: 22px;
      }

      .quiz-question span {
        color: #ffffff;
        font-size: 16px;
        font-weight: 500;
        line-height: 24px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 0 16px;
        margin-top: 16px;
      }

      .button-container button {
        height: 40px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        gap: 8px;
        color: #07070a;
        justify-content: center;
        align-items: center;
        border: 1px solid #636370;
        cursor: pointer;
      }

      .button-container button.black {
        background: rgba(0, 0, 0, 0.4);
        color: white;
      }

      .answer-container {
        display: none;
        flex-direction: column;
        padding-bottom: 16px;
        width: 100%;
      }

      .trailer-container {
        position: relative;
        width: 100%;
        height: 220px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }

      .video-container {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: -1px;
        object-fit: cover;
      }

      .trailer-container::after {
        content: "";
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(20, 20, 37, 0) 0%,
          rgba(20, 20, 37, 0.25) 55%,
          rgba(20, 20, 37, 0.85) 70%,
          #141425 100%
        );
      }

      .recommended {
        z-index: 9;
        margin-bottom: 20px;
      }

      .recommended p {
        font-size: 14px;
        color: #acacac;
      }

      .recommended h3 {
        font-size: 16px;
        line-height: 24px;
        color: white;
      }

      .carousel-container {
        overflow-x: auto;
        display: flex;
        gap: 12px;
        padding: 0 16px;
      }

      .carousel-item {
        width: 104px;
        height: 140px;
        flex-shrink: 0;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid transparent;
      }

      .carousel-item.active {
        border-color: #fff;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .button-container button:disabled {
        opacity: 1;
        background: rgba(0, 0, 0, 0.2);
        color: #636370;
        border-color: #636370;
        cursor: not-allowed;
      }
      .mute-toggle {
        position: absolute;
        top: 134px;
        right: 16px;
        background: rgba(0, 0, 0, 0.4);
        border: none;
        border-radius: 50%;
        padding: 6px;
        cursor: pointer;
        z-index: 10;
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mute-toggle svg {
        display: block;
      }
      .trailer-tag {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 10px;
        line-height: 12px;
        font-weight: 500;
        padding: 6px 8px;
        border-radius: 4px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="popup-overlay" id="popupOverlay">
      <div class="popup">
        <button class="popup-close" id="popupClose">
          <svg

        </button>

        <!-- Initial View -->
        <div class="container" id="initialContainer">
          <div class="pop-up-image">
            <img src="https://files.catbox.moe/m79wc8.jpg" alt="Popup Image" />
          </div>
          <div class="quiz-container">
            <div class="quiz-question">
              <h2>Have you watched <span>Batman?</span></h2>
            </div>
            <div class="button-container">
              <button onclick="handleYesClick()">YES Thanks! ü§©</button>
              <button class="black" onclick="handleNoClick()">
                No, not yet ü´¢
              </button>
            </div>
          </div>
        </div>

        <!-- Reco-tray -->
        <div class="answer-container" id="answerContainer">
          <div class="trailer-container">
            <div class="trailer-tag">Trailer</div>
            <button
              class="mute-toggle"
              id="muteToggle"
              aria-label="Toggle Mute"
            >
              <span id="muteIcon"></span>
            </button>
            <video
              id="seasonTrailer"
              class="video-container"
              autoplay
              muted
              loop
              playsinline
              preload="auto"
            ></video>
            <div class="recommended">
              <h3 id="recommendedText">YES! ü§©</h3>
              <p id="recommendedSubText">Batman streaming soon!</p>
            </div>
          </div>

          <div class="carousel-container" id="carouselContainer"></div>
          <div class="button-container">
            <button id="ctaButton" class="reminder-btn">Set Reminder</button>
          </div>
        </div>
      </div>
    </div>

      const thumbnails = {
        S1: "https://files.catbox.moe/2r9se7.jpg",
        S2: "https://files.catbox.moe/rs25ci.jpg",
        S3: "https://files.catbox.moe/ev53kk.jpg",
        S4: "https://files.catbox.moe/rxbttc.jpg",
      };

      let currentSet = [];
      let reminderStatus = { S4: false };

      const userResponseProps = {
        CP_ID: '{{ Profile.Identity | default: "NO ID" }}',
        campaign_id: '{{ Campaign.campaignId | default: "0_0" }}',
        segment_name: '{{ Profile.EXP_SEGMENT | default: "No segment" }}',
        campaign_name: "SVODLapser_Exp7_April",
        campaign_subname: "Batman have you watched",
      };

      function trackEvent(eventName, additionalProps = {}) {
        const props = {
          event_type: eventName,
          ...userResponseProps,
          ...additionalProps,
        };
        console.log("[TrackEvent]", props);
        console.log("CLICKED", eventName);
        if (window.CleverTap) {
          CleverTap.pushEvent("custom_html_click", JSON.stringify(props));
        }

        const message = {
          action: "recordEventWithProps",
          event: "custom_html_click",
          properties: props,
          props: props,
        };

        if (window.webkit?.messageHandlers?.clevertap) {
          window.webkit.messageHandlers.clevertap.postMessage(message);
        }
      }

      function handleYesClick() {
        currentSet = ["S4", "S3", "S2", "S1"];
        document.getElementById("initialContainer").style.display = "none";
        document.getElementById("answerContainer").style.display = "flex";

        const trailerEl = document.getElementById("seasonTrailer");
        trailerEl.src = trailers["S4"];
        trailerEl.load();
        trailerEl.play();

        document.querySelector(".trailer-tag").innerText = "Batman Trailer";

        renderCarousel("S4");

        // Set Reminder CTA logic
        const ctaBtn = document.getElementById("ctaButton");
        ctaBtn.innerHTML = ctas["S4"].text;
        ctaBtn.disabled = false;
        ctaBtn.style.cursor = "pointer";

        const newBtn = ctaBtn.cloneNode(true);
        ctaBtn.parentNode.replaceChild(newBtn, ctaBtn);
        newBtn.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          this.innerHTML = `

        });

        document.getElementById("recommendedText").innerText = "YES! ü§©";
        document.getElementById("recommendedSubText").innerText =
          "Batman streaming soon!";
        trackEvent("answered_yes", { user_answer: "yes" });
      }

      function handleNoClick() {
        currentSet = ["S1", "S2", "S3"];
        document.getElementById("initialContainer").style.display = "none";
        document.getElementById("answerContainer").style.display = "flex";

        const trailerEl = document.getElementById("seasonTrailer");
        trailerEl.src = trailers["S1"];
        trailerEl.load();
        trailerEl.play();

        document.querySelector(".trailer-tag").innerText = "Batman Trailer";

        renderCarousel("S1");

        const ctaBtn = document.getElementById("ctaButton");
        ctaBtn.innerHTML = ctas["S1"].text;
        ctaBtn.disabled = false;
        ctaBtn.style.cursor = "pointer";

        const newBtn = ctaBtn.cloneNode(true);
        ctaBtn.parentNode.replaceChild(newBtn, ctaBtn);
        newBtn.addEventListener("click", () => {
          handleCtaClick("S1");
          window.location.href = ctas["S1"].url;
        });

        document.getElementById("recommendedText").innerText = "No, not yet ü´¢";
        document.getElementById("recommendedSubText").innerText =
          "Watch how Batman saves Gotham!";
        trackEvent("answered_no", { user_answer: "no" });
      }

      function handleCtaClick(season) {
        const isReminder = season === "S4";
        const label = isReminder
          ? "Set Reminder"
          : ctas[season].text.replace(/<[^>]+>/g, "").trim();
        trackEvent("cta_click", {
          season: season,
          cta_label: label,
        });
        // const isReminder1 = season === "S3";
        // const label1 = isReminder1
        // ? "Watch S3E1"
        // : ctas[season].text.replace(/<[^>]+>/g, "").trim();
        // trackEvent("cta_click", {
        // season: season,
        // cta_label: label1,
        // });
      }

      function showRecoTray(selected, seasonSet) {
        currentSet = seasonSet;
        document.getElementById("initialContainer").style.display = "none";
        document.getElementById("answerContainer").style.display = "flex";
        updateRecoTray(selected);
      }

      function updateRecoTray(season) {
        const trailerEl = document.getElementById("seasonTrailer");
        trailerEl.src = trailers[season];
        trailerEl.load();
        trailerEl.play();

        const ctaBtn = document.getElementById("ctaButton");

        // If it's S4 (reminder), do not redirect ‚Äî set up the ‚ÄúReminder Set‚Äù logic
        // Reset button styles and states
        ctaBtn.disabled = false;
        ctaBtn.style.cursor = "pointer";
        ctaBtn.classList.remove("reminder-set");

        // Clear previous event listeners
        const newBtn = ctaBtn.cloneNode(true);
        ctaBtn.parentNode.replaceChild(newBtn, ctaBtn);

        if (season === "S4" && reminderStatus["S4"]) {
          newBtn.innerHTML = `

`;

          newBtn.style.cursor = "not-allowed";
        } else if (season === "S4") {

            e.stopPropagation();

<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd" d="M13.7834 4.27932..." fill="#636370"/>
</svg>
Reminder Set
`;
            this.disabled = true;
            this.style.cursor = "not-allowed";
            reminderStatus["S4"] = true;
            handleCtaClick("S4");
          });
        } else {
          newBtn.innerHTML = ctas[season].text;
          newBtn.addEventListener("click", () => {
            handleCtaClick(season);
            window.location.href = ctas[season].url;
          });
        }

        renderCarousel(season);
      }

      function renderCarousel(activeSeason) {
        const carousel = document.getElementById("carouselContainer");
        carousel.innerHTML = "";

        currentSet.forEach((season) => {
          const item = document.createElement("div");
          item.classList.add("carousel-item");
          if (season === activeSeason) item.classList.add("active");

          const img = document.createElement("img");
          img.src = thumbnails[season];
          img.alt = season;
          item.appendChild(img);

          item.onclick = () => {
            // Update active class only
            document
              .querySelectorAll(".carousel-item")
              .forEach((el) => el.classList.remove("active"));
            item.classList.add("active");

            // Update CTA button only, don't reload video
            const ctaBtn = document.getElementById("ctaButton");

            ctaBtn.parentNode.replaceChild(newBtn, ctaBtn);

            newBtn.style.cursor = "pointer";

              newBtn.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

            event: "custom_html_click",
            properties: props,
            props: props,
